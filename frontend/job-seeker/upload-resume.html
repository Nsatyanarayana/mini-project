<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Resume</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="job_seeker.js" defer></script>
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">Upload Resume</h1>
                <form id="upload-resume-form" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="user-id" class="form-label">User ID</label>
                        <input type="text" id="user-id" class="form-control" placeholder="Enter your User ID" required>
                    </div>
                    <div class="mb-3">
                        <label for="resume-file" class="form-label">Resume File</label>
                        <input type="file" id="resume-file" class="form-control" accept=".pdf" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Upload Resume</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
