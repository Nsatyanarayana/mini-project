<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Job</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="  js/job_seeker.js" defer></script>
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">Apply for a Job</h1>
                <form id="apply-job-form">
                    <div class="mb-3">
                        <label for="job-id" class="form-label">Job ID</label>
                        <input type="text" id="job-id" class="form-control" placeholder="Enter Job ID" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="button" class="btn btn-primary" id="apply-job-button">apply</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
